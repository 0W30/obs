version: '3.8'

services:
  sentry-error-collector:
    build: .
    container_name: sentry-error-collector
    ports:
      - "8002:8000"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/errors.db
      # Sentry/GlitchTip configuration
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_PROJECT=${SENTRY_PROJECT:-}
      - SENTRY_FILTER_BY_PROJECT=${SENTRY_FILTER_BY_PROJECT:-false}
      # GlitchTip API configuration (optional, for fetching detailed issue info)
      - GLITCHTIP_API_TOKEN=${GLITCHTIP_API_TOKEN:-}
      - GLITCHTIP_BASE_URL=${GLITCHTIP_BASE_URL:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 40s

