version: '3.8'

services:
  sentry-error-collector:
    build: .
    container_name: sentry-error-collector
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:////data/errors.db
      # Sentry configuration
      - SENTRY_PROJECT=${SENTRY_PROJECT:-}
      - SENTRY_ORGANIZATION=${SENTRY_ORGANIZATION:-}
      - SENTRY_DSN=${SENTRY_DSN:-}
      - SENTRY_FILTER_BY_PROJECT=${SENTRY_FILTER_BY_PROJECT:-false}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

